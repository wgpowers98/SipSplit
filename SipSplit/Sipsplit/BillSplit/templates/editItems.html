{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <script src="{% static 'scripts/editTable.js'%}" type="module"></script>
    <h1>Edit Items</h1>
    <form onsubmit="return false;">
        <input id = "itemName" type="text">Item</input>
        <input id="itemPrice" type="number">Price</input>
        <input id="submitButton" type="submit" value="Submit"></input>
    </form>

    <table id="itemTable">
    <tr>
        <th>Item Name</th>
        <th>Item Price</th>
    </tr>
</table>
<h4 id="itemSum">Test</h4>
</body>
</html>
