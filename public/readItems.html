<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/summaryStyles.css">
</head>
<body>
    <script src="scripts/readTable.js" type="module"></script>
    <script src="scripts/dateTime.js" type="module"></script>
    <div class="container text-center headContainer">
        <div class="row">
            <div class="Box">

            </div>
        </div>
    </div>

    <div class="container text-center mainFunctionsContainer">
        <div class="row">
            <div class="col">
                <h1>SUMMARY</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 id="restaurantInformation"></h4>
            </div>
        <div class="row"> <!--Divider-->
            <div class="col">
                <h4 class="dotDivider"></h4>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col">
                
                <table class="table-dark table-striped mx-auto w-auto text-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Bill Amount</th>
                        </tr>
                    </thead>
                    <tbody id="itemTable"></tbody>
                </table>
            </div>
        </div>

        <div class="row"> <!--Divider-->
            <div class="col">
                <h4 class="dotDivider"></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-7">
               <h4>Number of Friends</h4>
                <br>
                <h4>Payment per friend</h4>
                <br>
                <h4>Date</h4>
                <br>
                <h4>Time</h4>
            </div>
            <div class="col-3">
                <h4 id="numberOfGuests"></h4>
                <br>
                <h4 id="amountPerGuest"></h4>
                <br>
                <h4 id="currentDate"></h4>
                <br>
                <h4 id="currentTime"></h4>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <h4 class="dotDivider"></h4>
            </div>
        </div>

        <div class="row"> <!--Divider-->
            <div class="col-7">

                <h4>Amount</h4>
            </div>
            <div class="col-3">
                <h4 id="totalAmount"></h4>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-secondary" onclick="document.location='/index.html'">Back to Home Page</button> <!--Reset Button (Change Name)-->
            </div>
        </div>
    </div>
</body>
</html>
