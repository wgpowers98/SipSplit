<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/editPageStyles.css">
</head>
<body>
    <script src="scripts/validators.js" type="module"></script>
    <script src="scripts/editTable.js" type="module"></script>

    <div class="container text-center mainFunctionsContainer">
        <div class="row">
            <div class="col">
                <h1>Bill Entry</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" placeholder="The Krusty Crab" id="restaurantName" required/>

                    <span class="input-group-text">Time</span>
                    <input type="datetime-local" id="restaurantTime"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form onsubmit="return false;">
                    <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Item</span>
                    <input id = "itemName" type="text" name="itemEntry" required/>
                    
                    <span class="input-group-text" id="basic-addon1">Price</span>
                    <input id="itemPrice" type="number" name="priceEntry" required/>
                    <input id="submitButton" class="btn btn-secondary" type="submit" value="Add Item"></input>
                </form>
            </div>
        </div>
        
        

        <div class="row">
            <div class="col">
                <table class="table table-dark table-striped-columns table-hover"> <!--Currently not rendered-->
                    <thread>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Remove Entry</th>
                        </tr>
                    </thread>
                    <tbody id="itemTable">
                        
                    </tbody>
                    <tr>
                            <td>Total</td>
                            <td id="itemSum"></td>
                            <td></td>
                        </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="halfBox">

            </div>
        </div>

    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                
                <span class="input-group-text" id="basic-addon1">Guests</span>
                <input type="number" id="numberOfGuests" name="numberOfGuests" value="2"/>
                <input class="btn btn-secondary" type="button" id="completeButton" name="completeButton" value="Complete"/>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-secondary" onclick="document.location='/index.html'">Home</button>
        </div>
    </div>
</div>
</body>
</html>
